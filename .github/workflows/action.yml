name: Test on PR

on: 
  pull_request:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build --if-present